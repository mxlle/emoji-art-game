<app-mock-mode
  [(game)]="game"
  [(demand)]="demand"
  [(currentPlayer)]="currentPlayer"
></app-mock-mode>

<app-current-themes
  *ngIf="currentRound && currentRound?.themes?.length"
  [themes]="currentRound.themes"
  [(currentTheme)]="currentTheme"
></app-current-themes>

<h2>Current Demand</h2>
<app-demand-picker
  *ngIf="GamePhase.Demand === game?.phase"
  [(demand)]="demand"
></app-demand-picker>
<app-card *ngIf="GamePhase.Demand !== game?.phase">
  {{ currentOffer }} / {{ currentRound?.demand ?? "?" }}
</app-card>

<app-current-offer
  *ngIf="currentRound && currentRound?.pictures?.length"
  [game]="game"
  [pictures]="currentRound.pictures"
  [currentTheme]="currentTheme"
></app-current-offer>

<h2>Players</h2>
<div class="players">
  <app-player-info
    *ngFor="let player of game?.players"
    [game]="game"
    [player]="player"
  >
  </app-player-info>
</div>

<app-current-player-hand
  *ngIf="currentPlayer"
  [game]="game"
  [player]="currentPlayer"
  [currentTheme]="currentTheme"
></app-current-player-hand>
