<app-mock-mode [(game)]="game" [(demand)]="demand"></app-mock-mode>

<app-current-themes
  *ngIf="currentRound && currentRound?.themes?.length"
  [themes]="currentRound.themes"
  [(currentTheme)]="currentTheme"
></app-current-themes>

<h2>Current Demand</h2>
<app-demand-picker
  *ngIf="GamePhase.Demand === game?.phase"
  [(demand)]="demand"
></app-demand-picker>
<app-card *ngIf="GamePhase.Demand !== game?.phase">
  {{ currentRound?.demand ?? "?" }}
</app-card>

<app-current-offer
  *ngIf="currentRound && currentRound?.pictures?.length"
  [game]="game"
  [pictures]="currentRound.pictures"
  [currentTheme]="currentTheme"
></app-current-offer>

<app-current-player-hand
  *ngFor="let player of game?.players"
  [game]="game"
  [player]="player"
  [currentTheme]="currentTheme"
></app-current-player-hand>
