<h2 [style.color]="player.color">
  {{ player.name }} {{ player.role ?? "??" }}
</h2>
<div class="hand">
  <app-picture
    *ngFor="let picture of player.pictures"
    class="{{ getPictureCssClass(picture) }}"
    [picture]="picture"
    [selected]="!!picture.painterTheme"
    (click)="togglePainterSelection(picture)"
  >
    {{ picture.card }}
  </app-picture>
</div>
