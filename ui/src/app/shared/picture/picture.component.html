<app-card [selected]="selected">
  {{ picture?.card }}
  <div *ngIf="picture?.buyerTheme" class="theme buyer">
    {{ picture?.buyerTheme }}
  </div>
  <app-buyer-selection-marker
    *ngIf="picture?.buyerSelection && !picture?.buyerTheme"
    class="theme buyer"
    [selection]="picture.buyerSelection ?? {}"
  ></app-buyer-selection-marker>
  <div *ngIf="picture?.painterTheme" class="theme painter">
    {{ picture?.painterTheme }}
  </div>
  <div *ngIf="picture?.isFake" class="theme painter fake">
    {{ masterFaker }}
  </div>
</app-card>
