<app-card [clickable]="clickable" [disabled]="disabled" [selected]="selected">
  <span class="emoji">{{ picture?.card }}</span>

  <div *ngIf="picture?.buyerTheme" appCardTopRight class="theme emoji">
    {{ picture?.buyerTheme }}
  </div>

  <app-buyer-selection-marker
    *ngIf="picture?.buyerSelection && !picture?.buyerTheme"
    appCardTopRight
    class="theme emoji"
    [selections]="picture.buyerSelection ?? []"
  ></app-buyer-selection-marker>

  <app-color-dot *ngIf="picture?.painterTheme" appCardBottomLeft [color]="picture?.painterId | playerColor | async" class="theme emoji">{{
    picture?.painterTheme
  }}</app-color-dot>

  <div *ngIf="picture?.isFake" appCardBottomLeft class="theme fake emoji">
    {{ masterFaker }}
  </div>
</app-card>
