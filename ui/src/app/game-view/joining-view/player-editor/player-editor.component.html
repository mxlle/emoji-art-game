<h2>Join the game</h2>
<app-color-picker [selected]="color" (selectedChange)="onColorChange($event)"></app-color-picker>
<mat-form-field>
  <mat-label>Name</mat-label>
  <input type="text" matInput [(ngModel)]="name" (keydown.enter)="submitPlayer()" />
</mat-form-field>
<button mat-flat-button color="primary" (click)="submitPlayer()">Join</button>
