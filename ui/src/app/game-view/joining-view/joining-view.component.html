<app-player-editor *ngIf="!currentPlayer" (playerSubmit)="joinGame($event)"></app-player-editor>

<div *ngIf="game.players.length">
  <h2>Players</h2>
  <div class="players">
    <app-player-info *ngFor="let player of game.players" [player]="player">
      <button *ngIf="isHost" mat-icon-button (click)="removePlayer(player)"><mat-icon>delete</mat-icon></button>
    </app-player-info>
  </div>
</div>

<button *ngIf="currentPlayer" mat-flat-button (click)="removePlayer()">
  <span>Back</span>
</button>

<button *ngIf="isHost" mat-flat-button color="primary" [disabled]="startDisabled" (click)="startGame()">Start game</button>

<app-config *ngIf="isHost" (configChange)="config = $event"></app-config>
