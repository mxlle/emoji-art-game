<ng-container *ngIf="game">
  <app-lobby *ngIf="GamePhase.Init === game.phase" [game]="game"></app-lobby>
  <app-game-field *ngIf="GamePhase.Init !== game.phase && GamePhase.End !== game.phase" [game]="game"></app-game-field>
  <app-end-view *ngIf="GamePhase.End === game.phase" [game]="game"></app-end-view>
  <app-status-bar *ngIf="GamePhase.Init !== game.phase" [game]="game"></app-status-bar>
</ng-container>
