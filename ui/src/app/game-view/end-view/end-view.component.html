<app-evaluation
  [points]="game.teamPoints.length"
  [players]="game.players"
  (animatedPointsChange)="animatedPoints = $event"
></app-evaluation>

<app-result-pictures [pictures]="game.teamPoints" [points]="animatedPoints" [label]="pointsEmoji"></app-result-pictures>

<app-result-pictures [pictures]="game.fakePoints" [points]="animatedFakePoints" [label]="masterFaker"></app-result-pictures>

<app-duration-info *ngIf="game.startTime && game.endTime" [start]="game.startTime" [end]="game.endTime"></app-duration-info>

<app-confetti-button *ngIf="currentPlayer" [currentPlayer]="currentPlayer"></app-confetti-button>
