<h2>
  <span>Art exhibition </span>
  <span>(<app-counter [game]="game"></app-counter>)</span>
</h2>
<app-offer-preview *ngIf="!game.currentOffer.length" [demand]="game.currentDemand ?? 0" [offerCount]="game.offerCount"></app-offer-preview>
<div *ngIf="game.currentOffer" class="offer">
  <app-picture
    *ngFor="let picture of pictures"
    class="{{ getPictureCssClass(picture) }}"
    [picture]="picture"
    [selected]="!!picture.buyerTheme || !!picture.buyerSelection?.length"
    (click)="toggleBuyerSelection(picture)"
  >
    {{ picture.card }}
  </app-picture>
</div>
<button
  *ngIf="showOfferConfirm"
  mat-flat-button
  color="primary"
  [disabled]="game.offerCount !== game.currentDemand"
  (click)="confirmOffer()"
>
  Confirm offer
</button>
<button
  *ngIf="showSelectionConfirm"
  mat-flat-button
  color="primary"
  [disabled]="game.selectionCount !== game.currentDemand"
  (click)="confirmSelection()"
>
  Confirm selection
</button>
