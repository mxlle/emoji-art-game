<app-card
  *ngFor="let picture of offerPreview; trackBy: trackByPictureCard; let index = index"
  [class.too-much]="index >= game.currentDemand"
  [class.missing]="!picture.card"
  [appTranslateToCenter]="showEndAnimation"
  [container]="elementRef.nativeElement"
>
  <span class="emoji">
    {{ picture.card }}

    <!-- if no text, use non-breaking space to have correct height -->
    <ng-container *ngIf="!picture?.card">&nbsp;</ng-container>
  </span>

  <app-color-dot *ngIf="picture.painterId" appCardTopRight [color]="picture.painterId | playerColor | async"></app-color-dot>
</app-card>

<div class="faker-cards">
  <app-card *ngFor="let picture of fakerArray" [appTranslateToCenter]="showEndAnimation" [container]="elementRef.nativeElement">
    <span class="emoji">{{ picture }}</span>
  </app-card>
</div>
