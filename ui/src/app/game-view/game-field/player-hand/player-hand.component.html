<h2>My gallery</h2>
<div class="hand">
  <app-picture
    *ngFor="let picture of player.pictures; trackBy: trackByPictureCard"
    [picture]="picture"
    [selected]="!!picture.painterTheme"
    [clickable]="active"
    [disabled]="!active"
    (click)="togglePainterSelection(picture)"
  >
  </app-picture>
</div>
