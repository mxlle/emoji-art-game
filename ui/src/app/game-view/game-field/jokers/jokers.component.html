<h2>Jokers</h2>
<div class="jokers">
  <app-joker-card
    *ngFor="let joker of game.jokers; trackBy: trackByJoker"
    [joker]="joker"
    [used]="joker.used"
    [disabled]="!isAvailable(joker)"
    [clickable]="isAvailable(joker) && userIsAllowed(joker)"
    (useJoker)="useJoker(joker)"
  ></app-joker-card>
</div>
