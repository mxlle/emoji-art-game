<app-quick-access-bar *ngIf="showQuickAccess" [game]="game" [(currentTheme)]="currentTheme"></app-quick-access-bar>

<app-phase-info [game]="game"></app-phase-info>

<app-current-themes *ngIf="game.currentThemes" [themes]="game.currentThemes" [(currentTheme)]="currentTheme"></app-current-themes>

<div *ngIf="showDemandPicker" class="demand">
  <h2>Set demand</h2>
  <app-demand-picker [game]="game"></app-demand-picker>
  <button mat-flat-button color="primary" [disabled]="!allowDemandConfirm" (click)="setDemand()">Confirm</button>
</div>

<app-current-offer
  *ngIf="GamePhase.Demand !== game.phase"
  [game]="game"
  [pictures]="game.currentOffer"
  [currentTheme]="currentTheme"
></app-current-offer>

<button *ngIf="showEndRoundConfirm" mat-flat-button color="primary" (click)="endRound()">Next round</button>

<app-current-player-hand
  *ngIf="game.currentPlayer"
  [game]="game"
  [player]="game.currentPlayer"
  [currentTheme]="currentTheme"
></app-current-player-hand>
