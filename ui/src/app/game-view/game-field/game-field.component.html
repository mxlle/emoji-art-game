<div class="scroll-container">
  <app-phase-info [game]="game"></app-phase-info>

  <app-current-themes
    *ngIf="game.currentThemes"
    [themes]="game.currentThemes"
    [active]="themesActive"
    [(currentTheme)]="currentTheme"
  ></app-current-themes>

  <div *ngIf="showDemandPicker" class="demand">
    <h2>Set demand</h2>
    <app-demand-picker [game]="game"></app-demand-picker>
    <button mat-flat-button color="primary" [disabled]="!allowDemandConfirm" (click)="setDemand()">Confirm</button>
  </div>

  <app-jokers *ngIf="game.jokers.length" [game]="game" [currentPlayer]="currentPlayer"></app-jokers>

  <app-current-offer *ngIf="GamePhase.Demand !== game.phase" [game]="game" [currentTheme]="currentTheme" [currentPlayer]="currentPlayer">
    <button *ngIf="showEndRoundConfirm" mat-flat-button color="primary" (click)="endRound()">Continue</button>
  </app-current-offer>

  <app-player-hand *ngIf="currentPlayer" [game]="game" [player]="currentPlayer" [currentTheme]="currentTheme"></app-player-hand>
</div>

<app-quick-access-bar
  *ngIf="showQuickAccess"
  [game]="game"
  [currentPlayer]="currentPlayer"
  [(currentTheme)]="currentTheme"
></app-quick-access-bar>
