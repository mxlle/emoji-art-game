<app-card *ngFor="let option of demandOptions" [clickable]="true" [selected]="getDemandIsSelected(option)" (click)="suggestDemand(option)">
  {{ option }}
  <div *ngIf="getSuggestionForDemand(option) as suggestion" class="suggestions">
    <app-player-marker *ngFor="let id of suggestion.playerIds" [players]="game.players" [playerId]="id"></app-player-marker>
  </div>
</app-card>
