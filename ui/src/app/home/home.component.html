<button mat-flat-button [disabled]="loading" (click)="loadGames()">Reload</button>
<button mat-flat-button (click)="createGame()">Create game</button>
<button mat-flat-button [routerLink]="testGameUrl">To test game</button>
<app-game-list [games]="allGames" (delete)="deleteGame($event)"></app-game-list>
